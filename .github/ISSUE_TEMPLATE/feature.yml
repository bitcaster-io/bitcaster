name: üí° Feature Request
description: Tell us about a problem our software could solve but doesn't.
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem could Bitcaster solve that it doesn't?
      placeholder: |-
        I want to make whirled peas, but Bitcaster doesn't blend.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Solution Brainstorm
      description: We know you have bright ideas to share ... share away, friend.
      placeholder: |-
        Add a blender to Bitcaster.
    validations:
      required: false
  - type: dropdown
    id: product-area
    attributes:
      label: Product Area
      description: What is the most relevant part of the product?
      options:
        # begin product areas - autogenerated by bin/react-to-product-owners-yml-changes.py
        - 'Unknown'
        - 'API'
        - 'Dispatchers'
        - 'Sign In'
        - 'Template system'
        - 'User Management'
        - 'Other'
        # end product areas
    validations:
      required: true
  - type: markdown
    attributes:
      value: |-
        ## Thanks üôè
    validations:
      required: false
