name: üêû Bug Report
description: Tell us about something that's not working the way we (probably) intend.
body:
  - type: textarea
    id: repro
    attributes:
      label: Steps to Reproduce
      description: How can we see what you're seeing? Specific is terrific.
      placeholder: |-
        1. foo
        2. bar
        3. baz
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Result
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Result
      description: Logs? Screenshots? Yes, please.
    validations:
      required: true
  - type: dropdown
    id: product-area
    attributes:
      label: Product Area
      description: Where in the product did you find the bug?
      options:
        # begin product areas - autogenerated by bin/react-to-product-owners-yml-changes.py
        - 'Unknown'
        - 'API'
        - 'Dispatchers'
        - 'Sign In'
        - 'Template system'
        - 'User Management'
        - 'Other'
        # end product areas
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      placeholder: 21.7.0 ‚Üê should look like this (check the footer)
      description: What version are you running?
    validations:
      required: true
  - type: markdown
    attributes:
      value: |-
        ## Thanks üôè
    validations:
      required: false
