name: Lint
on:
  push:
    branches:
      - develop
      - master
      - staging
      - release/*
      - feature/*
      - bugfix/*
      - hotfix/*
#  pull_request:
#    branches: [develop, master]
#    types: [synchronize, opened, reopened, ready_for_review]

defaults:
  run:
    shell: bash


concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true


permissions:
  contents: read

jobs:
  changes:
    if: (github.event_name != 'pull_request'
        || (github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name))
        && !contains(github.event.head_commit.message, 'ci:nolint')
    name: check files
    runs-on: ubuntu-latest
    timeout-minutes: 3
    outputs:
      lint: ${{ steps.changes.outputs.lint }}
      docker: ${{ steps.changes.outputs.docker_base }}
    steps:
      - run: git config --global --add safe.directory $(realpath .)
      - uses: actions/checkout@v4
      - id: changes
        name: Check for backend file changes
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.ref }}
          token: ${{ github.token }}
          filters: .github/file-filters.yml

  flake8:
    needs: changes
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false && needs.changes.outputs.lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install requirements
        run: pip install flake8 pycodestyle
      - name: Check syntax
        # Stop the build if there are Python syntax errors or undefined names
        run: flake8 src/ --count --statistics --max-line-length=127

      - name: Warnings
        run: flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --extend-exclude=""
  isort:
    needs: changes
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false && needs.changes.outputs.lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install requirements
        run: pip install isort
      - name: iSort
        run: isort src/ --check-only
  black:
    needs: changes
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false && needs.changes.outputs.lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install requirements
        run: pip install black
      - name: Black
        run: black src/ --check
  mypy:
    needs: changes
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false && needs.changes.outputs.lint
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: actions/checkout@v4
      - name: Define code checksum
        id: checksum
        uses: ./.github/actions/checksum

      - name: Restore cached venv
        id: cache-venv-restore
        uses: actions/cache/restore@v4
        with:
          path: __pypackages__
          key: ${{ runner.os }}-${{steps.checksum.outputs.checksum}}-venv
      - name: Restore cached pdm
        id: cache-pdm-restore
        uses: actions/cache/restore@v4
        with:
          path: .pdm_cache
          key: ${{ runner.os }}-${{steps.checksum.outputs.checksum}}-pdm
      - name: Install requirements
        if: steps.cache-venv-restore.outputs.cache-hit != 'true'
        run: |
          pip install pdm
          pdm config python.use_venv false
          pdm config check_update false
          pdm config cache_dir .pdm_cache
          pdm sync --no-editable -v --no-self
      - name: Cache pdm
        uses: actions/cache/save@v4
        with:
          path: .pdm_cache
          key: ${{ runner.os }}-${{steps.checksum.outputs.checksum}}-pdm
      - name: Cache venv
        uses: actions/cache/save@v4
        with:
          path: __pypackages__
          key: ${{ runner.os }}-${{steps.checksum.outputs.checksum}}-venv
      - name: Mypy
        env:
          PYTHONPATH: __pypackages__/3.12/lib
        run: |
            __pypackages__/3.12/bin/mypy \
                  --python-executable /opt/hostedtoolcache/Python/3.12.5/x64/bin/python \
                  --config-file .mypy.ini \
                  --install-types \
                  --non-interactive \
                  src/
