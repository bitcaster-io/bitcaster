name: "Documentation"

on:
  push:
    branches:
      - develop
      - feature/*
      - bugfix/*
      - hotfix/*
  pull_request:
    branches:
      - develop
      - master
  schedule:
    - cron: '37 23 * * 2'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate:
    name: Generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install mdBook
        run: |
          pip install mkdocs \
              pymdown-extensions \
              mkdocs-ezlinks-plugin \
              mkdocs-awesome-pages-plugin \
              mkdocs-ezlinks-plugin \
              mkdocs-mermaid2-plugin \
              mkdocstrings[python] \
              mkdocs-material
          
          mkdocs build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: generate
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
