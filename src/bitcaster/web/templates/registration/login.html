{% extends "bitcaster/base.html" %}{% load static %}
{% block body %}
    <div class="text-center">
        <img style="width: 200px;margin-bottom: 50px" src="{% static "bitcaster/images/logos/logo400.png" %}">
        <form method="post" action=".">
            {% csrf_token %}
            {{ form.errors }}
            {{ form }}
            <input class="primary" type="submit" value="Login">
        </form>
        <div class="social-login">
            {% for k,v in sso_providers %}
                <form action="{% url "social:begin" k %}">
                    <input type="submit" value="{{ v }}"/>
                </form>
                <div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
