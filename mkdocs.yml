site_name: Bitcaster Documentation
site_url: https://example.com/

markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.smartsymbols
  - pymdownx.smartsymbols
  - pymdownx.blocks.definition

theme:
  name: "material"
  features:
    - content.tooltips

plugins:
  - search
  - ezlinks
  - mkdocstrings
  - mermaid2

nav:
  - Home: index.md
  - Glossary: glossary
  - Examples: examples.md
  - Terms: terms.md